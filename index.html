    <style>
      /* Custom scrollbar to match monochrome theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      /* Leaflet dark mode overrides */
      .leaflet-container {
        background: #000 !important;
        font-family: 'Ubuntu Mono', monospace;
        width: 100%;
        height: 100%;
      }
      .leaflet-control-attribution {
        background: rgba(0,0,0,0.5) !important;
        color: #666 !important;
        font-size: 8px !important;
      }
      .leaflet-bar a {
        background-color: #000 !important;
        color: #fff !important;
        border-bottom: 1px solid #333 !important;
      }
      
      /* MAP INVERSION FILTER */
      .invert-map .leaflet-tile-pane {
        filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
      }
      
      /* IOS VIEWPORT FIX */
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        overflow: hidden;
        overscroll-behavior: none;
        font-family: 'Ubuntu Mono', monospace;
        position: fixed;
        inset: 0;
      }
      
      #root {
        height: 100%;
        width: 100%;
        position: absolute;
        inset: 0;
      }

      .font-rubik { font-family: 'Rubik 80s Fade', cursive; }
      .font-handjet { font-family: 'Handjet', monospace; }
      .font-mono { font-family: 'Ubuntu Mono', monospace; }
      .font-gemunu { font-family: 'Gemunu Libre', sans-serif; }
      .font-pixelify { font-family: 'Pixelify Sans', sans-serif; }

      .glitch {
        position: relative;
        color: white;
        font-size: 4rem;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .glitch::before {
        left: 1px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }

      .glitch::after {
        left: -1px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.15deg); }
        5% { clip: rect(70px, 9999px, 11px, 0); transform: skew(0.01deg); }
        10% { clip: rect(6px, 9999px, 83px, 0); transform: skew(0.05deg); }
        50% { clip: rect(11px, 9999px, 88px, 0); transform: skew(0.15deg); }
        100% { clip: rect(93px, 9999px, 55px, 0); transform: skew(0.14deg); }
      }

      @keyframes glitch-anim-2 {
        0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.05deg); }
        5% { clip: rect(12px, 9999px, 43px, 0); transform: skew(0.17deg); }
        50% { clip: rect(18px, 9999px, 50px, 0); transform: skew(0.08deg); }
        100% { clip: rect(71px, 9999px, 47px, 0); transform: skew(0.05deg); }
      }
    </style>
